<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div id="titleHomePage">
		<h1>A Dream Zone</h1>
		<h2>Welcome to your brand new world !!</h2>
	</div>
	<div id="toolbar">

		<div id="toolbarSearch">
			<!-- May use an include there -->
			<h:form id="searchForm">
				<h:outputLabel for="searchField">#{text_home.QUICK_SEARCH_LABEL}</h:outputLabel>
				<h:inputText id="searchField" />
				<h:commandButton value="#{text_home.QUICK_SEARCH_LABEL}" />
			</h:form>
		</div>
		<h:panelGroup id="toolbarLogin">
			<c:choose>
				<c:when test="{user != null }" >
					<h:outputFormat value="#{text_home.WELCOME_MESSAGE}">
						<f:param value="#{userBean.login}" />	
					</h:outputFormat>
				</c:when>
				<c:otherwise>
					<a href="./?p=profile&amp;c=login" title="#{text_home.CONNEXION}">#{text_home.CONNEXION}</a>
					<a href="./?p=profile&amp;c=login" title="#{text_home.REGISTER}">#{text_home.REGISTER}</a>
				</c:otherwise>
			</c:choose>	
		</h:panelGroup>

	</div>
</ui:composition>
