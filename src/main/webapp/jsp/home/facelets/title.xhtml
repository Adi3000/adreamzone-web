<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<div id="titleHomePage">
		<h1>A Dream Zone</h1>
		<h2>Welcome to your brand new world !!</h2>
	</div>
	<div id="toolbar">

		<div id="toolbarSearch">
			<!-- May use an include there -->
			<h:form id="searchForm">
				<h:outputLabel for="searchField">#{text_home.QUICK_SEARCH_LABEL}</h:outputLabel>
				<h:inputText id="searchField" />
				<h:commandButton value="#{text_home.QUICK_SEARCH_LABEL}" />
			</h:form>
		</div>
		<div id="toolbarLogin">
			<fieldset>
				<h:form id="loginForm">
					<legend>#{text_home.CONNEXION_FIELDSET}</legend>
					<h:outputLabel for="loginField">#{text_home.LOGIN_LABEL}</h:outputLabel>
					<h:inputText id="loginField"></h:inputText>
					<h:outputLabel for="passwordField">#{text_home.PASSWORD_LABEL}</h:outputLabel>
					<h:inputSecret id="passwordField" />
				</h:form>
			</fieldset>
		</div>
	</div>
</ui:composition>
