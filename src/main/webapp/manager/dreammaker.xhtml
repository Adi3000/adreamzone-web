<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:hh="http://balusc.net/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition template="/manager/template/mainLayout.xhtml">
		<ui:define name="managerDiv">
			<h:form method="post" enctype="multipart/form-data">
				<ul>
					<ui:repeat var="file" value="#{fileBean.fileList}" varStatus="status">
						<li><hh:inputFile id="file_#{status.index}" value="#{file.file}"   /></li>
					</ui:repeat>
				</ul>
				<h:commandButton value="Upload" action="#{fileBean.uploadFiles}" />
				<h:commandButton value="Add more file" action="#{fileBean.addFileToUpload}" />
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
